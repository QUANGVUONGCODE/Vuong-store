server:
  port: 8080
  servlet:
    context-path: /vuongstore

spring:
  application:
    name: vuongstore
  datasource:
    url: jdbc:mysql://localhost:3306/vuongstore?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: root
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

api:
  prefix: /api/v1
jwt:
  signerKey: rCUelIkPrg2cxFneAe1CeNF5ndX21RHJszJUIseX3UAzZZ7y4mjJCcc3TjrbMc2D
  valid-duration: 3600000
  refresh-duration: 86400000
